<!-- Add this above your review-list div in detail.html -->
<form id="review-filter-form">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-3xl font-bold font-sans text-gray-900 dark:text-white">Reviews</h2>
        
        <!-- Sort Dropdown -->
        <div class="dropdown">
            <div tabindex="0" role="button" class="flex items-center gap-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <span id="review-sort-text">Most Recent</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>
            <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-64 p-2 shadow">
                <li>
                    <a onclick="setReviewSortOption('Most Recent', '-review_date')"
                       hx-get="{% url 'filter_reviews' course.code %}?sort=-review_date"
                       hx-target="#review-list"
                       hx-indicator="#review-sort-indicator"
                       hx-include="#review-filter-form">
                       Most Recent
                    </a>
                </li>
                <li>
                    <a onclick="setReviewSortOption('Most Recently Taken', '-course_completion')"
                       hx-get="{% url 'filter_reviews' course.code %}?sort=-course_completion"
                       hx-target="#review-list"
                       hx-indicator="#review-sort-indicator"
                       hx-include="#review-filter-form">
                       Most Recently Taken
                    </a>
                </li>
                <li>
                    <a onclick="setReviewSortOption('Highest Rating', '-overall_rating')"
                       hx-get="{% url 'filter_reviews' course.code %}?sort=-overall_rating"
                       hx-target="#review-list"
                       hx-indicator="#review-sort-indicator"
                       hx-include="#review-filter-form">
                       Highest Rating to Lowest
                    </a>
                </li>
                <li>
                    <a onclick="setReviewSortOption('Lowest Rating', 'overall_rating')"
                       hx-get="{% url 'filter_reviews' course.code %}?sort=overall_rating"
                       hx-target="#review-list"
                       hx-indicator="#review-sort-indicator"
                       hx-include="#review-filter-form">
                       Lowest Rating to Highest
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- Loading indicator -->
        <div id="review-sort-indicator" class="htmx-indicator">
            <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>
    
    <!-- Hidden input to track current sort -->
    <input type="hidden" name="sort" id="review-sort-input" value="{{ request.GET.sort|default:'-review_date' }}">
</form>

<script>
    function setReviewSortOption(displayText, sortValue) {
        // Update the button text
        document.getElementById('review-sort-text').textContent = displayText;
        
        // Update the hidden sort input
        document.getElementById('review-sort-input').value = sortValue;
        
        // Close the dropdown
        document.activeElement.blur();
    }
</script>
