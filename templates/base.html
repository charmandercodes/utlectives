{% load django_vite %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}My Django App{% endblock %}</title>
        {% vite_hmr_client %} {% vite_asset 'static/js/main.js' %}
        <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark')
            }
        </script>
    </head>
    <body class="bg-gray-50 dark:bg-gray-900 min-h-screen ">
        {% if messages %}
            <!-- Fixed message container at top of screen -->
            <div class="fixed top-0 left-0 right-0 z-50 p-4 space-y-2">
                {% for message in messages %}
                    <div class="message-alert p-4 text-sm rounded-lg relative flex items-center justify-between shadow-lg backdrop-blur-sm border
                                {% if message.tags == 'error' %}
                                    text-red-800 bg-red-50/95 border-red-200 dark:bg-red-900/95 dark:text-red-200 dark:border-red-800
                                {% elif message.tags == 'success' %}
                                    text-green-800 bg-green-50/95 border-green-200 dark:bg-green-900/95 dark:text-green-200 dark:border-green-800
                                {% elif message.tags == 'warning' %}
                                    text-yellow-800 bg-yellow-50/95 border-yellow-200 dark:bg-yellow-900/95 dark:text-yellow-200 dark:border-yellow-800
                                {% else %}
                                    text-blue-800 bg-blue-50/95 border-blue-200 dark:bg-blue-900/95 dark:text-blue-200 dark:border-blue-800
                                {% endif %}
                                transform translate-y-0 opacity-100 transition-all duration-300 ease-out">

                        <span>{{ message }}</span>

                      <!-- Close button -->
                        <button type="button" class="close-message ml-4 inline-flex items-center justify-center w-6 h-6 rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-colors" onclick="dismissMessage(this)">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% include 'components/sidebar.html' %}

        {% block content %}
        {% endblock %}
        <button id="theme-toggle" type="button" class="fixed top-4 right-4 z-40 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
        </button>

    </body>
    <script>
    // Function to dismiss a single message
        function dismissMessage(button) {
            const messageDiv = button.closest('.message-alert');
            messageDiv.style.opacity = '0';
            messageDiv.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                messageDiv.remove();
            }, 300);
        }

    // Auto-dismiss messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.message-alert');

            messages.forEach(function(message, index) {
            // Stagger the initial animation
                message.style.transform = 'translateY(-20px)';
                message.style.opacity = '0';

                setTimeout(() => {
                    message.style.transform = 'translateY(0)';
                    message.style.opacity = '1';
                }, index * 100);

            // Auto-dismiss after 5 seconds (5000ms)
                setTimeout(function() {
                    if (message.parentNode) {
                        message.style.opacity = '0';
                        message.style.transform = 'translateY(-20px)';
                        setTimeout(() => {
                            if (message.parentNode) {
                                message.remove();
                            }
                        }, 300);
                    }
                }, 5000 + (index * 100));
            });
        });
    </script>
</html>
