{% load django_vite %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Django App{% endblock %}</title>
    {% vite_hmr_client %} {% vite_asset 'static/js/main.js' %}
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
      } else {
          document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
      {% if messages %}
            <div class="messages mb-4">
              {% for message in messages %}
                  <div class="message-alert p-4 mb-4 text-sm rounded-lg relative flex items-center justify-between
                      {% if message.tags == 'error' %}
                          text-red-800 bg-red-50 dark:bg-gray-800 dark:text-red-400
                      {% elif message.tags == 'success' %}
                          text-green-800 bg-green-50 dark:bg-gray-800 dark:text-green-400
                      {% elif message.tags == 'warning' %}
                          text-yellow-800 bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300
                      {% else %}
                          text-blue-800 bg-blue-50 dark:bg-gray-800 dark:text-blue-400
                      {% endif %}">
                      
                      <span>{{ message }}</span>
                      
                      <!-- Close button -->
                      <button type="button" class="close-message ml-4 inline-flex items-center justify-center w-6 h-6 rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-colors" onclick="dismissMessage(this)">
                          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                          </svg>
                      </button>
                  </div>
              {% endfor %}
          </div>
    {% endif %}
    
    {% include 'components/sidebar.html' %}


    {% block content %}
    {% endblock %}
    
  </body>

  <script>
    // Function to dismiss a single message
    function dismissMessage(button) {
        const messageDiv = button.closest('.message-alert');
        messageDiv.style.opacity = '0';
        messageDiv.style.transform = 'translateY(-10px)';
        setTimeout(() => {
            messageDiv.remove();
        }, 300);
    }

    // Auto-dismiss messages after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        const messages = document.querySelectorAll('.message-alert');
        
        messages.forEach(function(message) {
            // Add transition styles
            message.style.transition = 'all 0.3s ease-out';
            
            // Auto-dismiss after 5 seconds (5000ms)
            setTimeout(function() {
                if (message.parentNode) { // Check if message still exists
                    message.style.opacity = '0';
                    message.style.transform = 'translateY(-10px)';
                    setTimeout(() => {
                        if (message.parentNode) {
                            message.remove();
                        }
                    }, 300);
                }
            }, 5000);
        });
    });
  </script>
</html>
