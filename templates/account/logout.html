{% extends 'base.html' %}
{% load i18n %}

{% block title %}Logout{% endblock %}

{% block content %}
<section class="mb-100 bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="flex flex-col items-center justify-start px-6 pt-16 pb-8 mx-auto lg:pt-20">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8 text-center">
                
                <!-- Logout Icon -->
                <div class="flex justify-center">
                    <div class="flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full dark:bg-blue-900">
                        <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                    </div>
                </div>

                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    {% trans "Sign Out" %}
                </h1>
                
                <div class="space-y-4">
                    <p class="text-gray-600 dark:text-gray-400">
                        {% trans "Are you sure you want to sign out?" %}
                    </p>
                </div>

                <!-- Logout Form -->
                <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
                    {% csrf_token %}
                    
                    <!-- Logout Button -->
                    <button type="submit" class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                        {% trans "Sign Out" %}
                    </button>
                    
                    <!-- Cancel Button -->
                    <a href="/" class="w-full inline-block text-gray-700 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 dark:focus:ring-gray-800">
                        {% trans "Cancel" %}
                    </a>
                </form>

                <!-- Additional Links -->
                <div class="pt-4 border-t border-gray-200 dark:border-gray-600">
                    <p class="text-xs text-gray-500 dark:text-gray-400">
                        {% trans "You can always sign back in anytime." %}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
