
<div x-show="activeTab === 'reviews'" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform translate-y-4" x-transition:enter-end="opacity-100 transform translate-y-0">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border dark:border-gray-700">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">Your Course Reviews</h2>
            <span class="bg-orange-100 text-orange-800 text-sm font-medium px-2.5 py-0.5 rounded dark:bg-orange-900 dark:text-orange-300">
                {{ reviews_count }} review{{ reviews_count|pluralize }}
            </span>
        </div>
        
        <!-- Reviews List -->
        {% if reviews %}
            <div class="divide-y divide-gray-200 dark:divide-gray-700">
                <!-- Include your existing review component that handles the loop -->
                {% include 'a_reviews/detail_components/review.html' with show_edit_buttons=True %}
            </div>
        {% else %}
            <!-- Empty state when no reviews -->
            <div class="text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">No reviews yet</h3>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Get started by writing your first course review.</p>
                <div class="mt-6">
                    <a href="{% url 'course-list' %}" 
                       class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-orange-500 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                        Browse Courses
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
