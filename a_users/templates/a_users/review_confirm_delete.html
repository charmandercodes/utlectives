{% extends 'base.html' %}
{% load i18n %}

{% block title %}
User Page
{% endblock %}

{% block content %}
<div class="p-4 ml-16">
    <!-- if user is authenticated -->
        <div class="p-4 rounded-lg dark:border-gray-700 mt-8">
            <!-- Default homepage content -->
            <div class="flex flex-col items-left justify-center h-48 mb-4 rounded-sm bg-gray-50 dark:bg-gray-900 dark:text-white">
                <p class="mb-4">&nbsp;</p>
                <h1 class="mb-4 text-7xl font-bold font-sans text-white">Are you sure you want to <span class="text-orange-500"> delete </span> this review?</h1>
                <form  method="post" class="text-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes</button>
                    <a href="{% url 'user-page' %}" class="btn btn-secondary">Cancel</a>
                </form>    
            </div>
        <div>
</div>
{% endblock %}
