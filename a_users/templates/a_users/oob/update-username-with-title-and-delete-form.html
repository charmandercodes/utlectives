{% include 'a_users/components/update-username.html'%}


<div hx-swap-oob="true" id="account-welcome" class="flex flex-col items-left justify-center h-48 mb-4 rounded-sm bg-gray-50 dark:bg-gray-900 dark:text-white">
    <p class="mb-4">&nbsp;</p>
    <h1 class="mb-4 text-7xl font-bold font-sans text-white">Welcome<span class="text-orange-500"> {{ user }}</span></h1>
    <p>Manage your account and reviews here</p>
</div>



<!-- Delete Confirmation Modal (hidden by default) -->
<div hx-swap-oob="true" id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full mx-4">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Confirm Account Deletion</h3>
        <p class="text-gray-600 dark:text-gray-400 mb-4">
            Are you absolutely sure? This action cannot be undone. This will permanently delete your account and remove all your reviews.
        </p>

        <form method="post" action="{% url 'delete-account' %}" class="space-y-3">
            {% csrf_token %}
            <div>
                <label class="block text-sm text-gray-700 dark:text-gray-300 mb-2">
                    Type your username to confirm:
                </label>
                <input
                    type="text"
                    id="confirm-username"
                    placeholder="{{ user.username }}"
                    class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    required
                >
            </div>

            <div class="flex space-x-3">
                <button type="submit" id="delete-confirm-btn" disabled class="flex-1 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Delete My Account
                </button>
                <button type="button" onclick="hideDeleteConfirm()" class="flex-1 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
