<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Username</label>
<div class="flex items-center space-x-3">
    <!-- Display mode -->
    <div id="username-display" class="flex items-center space-x-2">
        <p class="text-gray-900 dark:text-white">{{ user.username }}</p>
        <button onclick="editUsername()" class="text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
            Edit
        </button>
    </div>

    <!-- Edit mode (hidden by default) -->
    <div id="username-edit" class="hidden flex items-center space-x-2 w-full">
        <form hx-post="{% url 'update-username' %}" hx-target="#username-section" class="flex items-center space-x-2 w-full">
            {% csrf_token %}
            <input
                type="text"
                name="username"
                value="{{ user.username }}"
                class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
            >
            <button type="submit" class="text-sm bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700">
                Save
            </button>
            <button type="button" onclick="cancelEdit()" class="text-sm bg-gray-500 text-white px-3 py-2 rounded-lg hover:bg-gray-600">
                Cancel
            </button>
        </form>
    </div>
</div>

<script>
    function editUsername() {
        document.getElementById('username-display').classList.add('hidden');
        document.getElementById('username-edit').classList.remove('hidden');
        
        // Focus on the input field
        const input = document.querySelector('#username-edit input[name="username"]');
        if (input) {
            input.focus();
            input.select(); // Select all text for easy editing
        }
    }
    
    function cancelEdit() {
        document.getElementById('username-edit').classList.add('hidden');
        document.getElementById('username-display').classList.remove('hidden');
        
        // Reset the input value to original
        const input = document.querySelector('#username-edit input[name="username"]');
        const originalValue = "{{ user.username }}";
        if (input) {
            input.value = originalValue;
        }
    }
    
    // Handle successful username update
    document.body.addEventListener('usernameUpdated', function(evt) {
        // Create and show a temporary success message
        const messageDiv = document.createElement('div');
        messageDiv.className = 'fixed top-0 left-0 right-0 z-50 p-4 space-y-2';
        
        const alertDiv = document.createElement('div');
        alertDiv.className = 'message-alert p-4 text-sm rounded-lg relative flex items-center justify-between shadow-lg backdrop-blur-sm border text-green-800 bg-green-50/95 border-green-200 dark:bg-green-900/95 dark:text-green-200 dark:border-green-800 transform translate-y-0 opacity-100 transition-all duration-300 ease-out';
        
        const span = document.createElement('span');
        span.textContent = 'Username updated successfully!';
        
        const closeButton = document.createElement('button');
        closeButton.type = 'button';
        closeButton.className = 'close-message ml-4 inline-flex items-center justify-center w-6 h-6 rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-colors';
        closeButton.onclick = function() { 
            messageDiv.remove();
        };
        closeButton.innerHTML = `
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
        `;
        
        alertDiv.appendChild(span);
        alertDiv.appendChild(closeButton);
        messageDiv.appendChild(alertDiv);
        document.body.appendChild(messageDiv);
        
        // Auto-remove after 3 seconds
        setTimeout(() => {
            if (messageDiv.parentNode) {
                messageDiv.remove();
            }
        }, 3000);
    });

</script>
